<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHub for Android</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #E0E0E0;
            text-align: center;
            overflow: hidden;
        }

        /* Brighter, more vivid blue-purple waves */
        #background-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6; /* more visible */
            background:
                radial-gradient(circle at 70% 30%, rgba(115, 0, 255, 0.8) 5%, transparent 25%), /* bright purple */
                radial-gradient(circle at 30% 80%, rgba(0, 100, 255, 0.7) 5%, transparent 25%), /* electric blue */
                radial-gradient(circle at 80% 60%, rgba(0, 200, 255, 0.6) 5%, transparent 25%), /* cyan highlight */
                linear-gradient(160deg, #0a0a0a, #000000, #050505);
            background-size: 400% 400%;
            animation: flowWaves 30s ease-in-out infinite;
        }

        @keyframes flowWaves {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 100%; }
        }

        /* Larger, glowing UHub title */
        h1 {
            margin-bottom: 50px;
            font-size: 5em; /* larger title */
            letter-spacing: 3px;
            background: linear-gradient(135deg, #7B00FF, #6E00FF, #00B2FF, #7C4DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(123, 0, 255, 0.4);
        }

        .main-button {
            display: inline-block;
            padding: 25px 50px;
            font-size: 1.6em;
            font-weight: bold;
            text-decoration: none; 
            color: white; 
            background-color: #7B00FF;
            border: none;
            border-radius: 12px; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(123, 0, 255, 0.3);
            z-index: 1;
        }

        .main-button:hover {
            background-color: #9857FF;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(123, 0, 255, 0.5);
        }

        .main-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(123, 0, 255, 0.2);
        }

        .footer-container {
            margin-top: 50px;
            color: #888888; 
            font-size: 1.1em;
            font-weight: 500;
        }

        .footer-text { margin: 0; }

        .contact-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888888;
        }

        .contact-link {
            color: #BB86FC;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #9857FF;
            text-decoration: underline;
        }

        .disclaimer-text {
            margin-top: 5px; 
            font-size: 0.8em; 
            color: #666666; 
        }
    </style>
</head>
<body>
    <div id="background-waves"></div>
    <h1>UHub</h1>

    <a href="https://drive.google.com/file/d/1TF0XHMVjryS41FZJ2pZ0X2BXHaAKlmsL/view?usp=sharing"
        class="main-button"
        target="_blank"
        rel="noopener noreferrer">
        Download UHub for Android
    </a>

    <div class="footer-container">
        <p class="footer-text">Made By Aly Tamer</p>
        <p class="contact-text">
            Contact me: 
            <a href="mailto:aly.t.elenany@gmail.com" class="contact-link">aly.t.elenany@gmail.com</a>
        </p>
        <p class="disclaimer-text">not affiliated with the GUC, this is a passion project.</p>
    </div>
</body>
</html>
