<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHUB for Android</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font for a modern look */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #121212; /* Deep Black Background */
            color: #E0E0E0; /* Light Gray Text Color */
            text-align: center;
            overflow: hidden; /* Prevent body scroll due to background effect */
        }

        /* Subtle Flowing Waves Background Effect - ENHANCED for better visibility */
        #background-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind all content */
            opacity: 0.3; /* Increased visibility */
            /* Using a combination of radial and linear gradients for complexity and depth */
            background: 
                radial-gradient(circle at 70% 30%, rgba(187, 134, 252, 0.4) 1%, transparent 20%), /* Faint purple spot */
                radial-gradient(circle at 20% 80%, rgba(255, 64, 129, 0.3) 1%, transparent 20%), /* Added a faint pink spot */
                linear-gradient(150deg, #1e1e1e, #121212, #181818); /* Dark gradient for depth */
            background-size: 300% 300%; /* Larger area for slow, subtle movement */
            /* CHANGED to linear infinite for smooth, non-reversing motion */
            animation: flowWaves 25s linear infinite; 
        }

        /* Keyframes for the slow wave movement */
        @keyframes flowWaves {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; } /* Moves diagonally and then snaps back to 0% 0% */
        }

        /* Styling for the main header with linear gradient text */
        h1 {
            margin-bottom: 40px;
            font-size: 3.5em; /* Slightly larger for impact */
            letter-spacing: 2px; /* Reduced spacing */
            
            /* Linear Gradient Text Effect (Purple -> Pink -> Blue -> Red) */
            background: linear-gradient(135deg, #6200EE, #FF4081, #2196F3, #F44336);
            -webkit-background-clip: text; /* Clip background to text shape */
            -webkit-text-fill-color: transparent; /* Hide text color, show background */
            background-clip: text; /* Standard CSS for non-webkit */
            color: #BB86FC; /* Fallback color */
        }

        /* Styling for the central button */
        .main-button {
            display: inline-block;
            padding: 25px 50px;
            
            /* Typography */
            font-size: 1.6em;
            font-weight: bold;
            text-decoration: none; 
            color: white; 
            
            /* Appearance - PURPLE */
            background-color: #6200EE; /* Primary Purple */
            border: none;
            border-radius: 12px; 
            cursor: pointer;
            
            /* Animation/Effect */
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(187, 134, 252, 0.3); /* Purple Glow Shadow */
            z-index: 1; /* Bring button above background element */
        }

        /* Hover effect */
        .main-button:hover {
            background-color: #9857FF; /* Lighter purple on hover */
            transform: translateY(-3px); /* Lift a little higher */
            box-shadow: 0 10px 20px rgba(187, 134, 252, 0.5);
        }

        /* Active effect (when clicked) */
        .main-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(187, 134, 252, 0.2);
        }
        
        /* Container for all footer text */
        .footer-container {
            margin-top: 50px;
            color: #888888; 
            font-size: 1.1em;
            font-weight: 500;
        }

        /* Made By text */
        .footer-text {
             margin: 0;
        }

        /* Contact me link styling */
        .contact-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888888;
        }

        .contact-link {
            color: #BB86FC; /* Match the purple accent */
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #9857FF;
            text-decoration: underline;
        }

        /* New style for the disclaimer text */
        .disclaimer-text {
            margin-top: 5px; /* Reduced margin above disclaimer */
            font-size: 0.8em; /* Slightly smaller than contact info */
            color: #666666; /* Slightly darker/more subtle gray */
        }
    </style>
</head>
<body>
    <!-- Background Waves element -->
    <div id="background-waves"></div>

    <!-- Main Text: Updated to UHub (title case) -->
    <h1>UHub</h1>

    <a href="https://drive.google.com/file/d/1TF0XHMVjryS41FZJ2pZ0X2BXHaAKlmsL/view?usp=sharing"
        class="main-button"
        target="_blank"
        rel="noopener noreferrer">
        <!-- Button Text: Download UHub for Android -->
        Download UHub for Android
    </a>

    <!-- Footer container for structured text -->
    <div class="footer-container">
        <!-- Original Footer Subtext -->
        <p class="footer-text">Made By Aly Tamer</p>
        
        <!-- New Contact Link -->
        <p class="contact-text">
            Contact me: 
            <a href="mailto:aly.t.elenany@gmail.com" class="contact-link">aly.t.elenany@gmail.com</a>
        </p>

        <!-- New Disclaimer Text -->
        <p class="disclaimer-text">not affiliated with the GUC, this is a passion project.</p>
    </div>
</body>
</html>
