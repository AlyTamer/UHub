<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHub for Android</title>
  <style>
    /* --- GLOBAL --- */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      color: #E0E0E0;
      text-align: center;
      overflow: hidden;
    }

    /* --- BACKGROUND WAVES --- */
    #background-waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      opacity: 0.5;
      background:
        radial-gradient(circle at 70% 30%, rgba(115, 0, 255, 0.8) 5%, transparent 25%),
        radial-gradient(circle at 30% 80%, rgba(0, 120, 255, 0.7) 5%, transparent 25%),
        radial-gradient(circle at 80% 60%, rgba(255, 0, 150, 0.5) 5%, transparent 25%),
        linear-gradient(160deg, #0a0a0a, #000000, #050505);
      background-size: 400% 400%;
      animation: flowWaves 30s ease-in-out infinite;
    }

    @keyframes flowWaves {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    /* --- BACKGROUND SCREENSHOTS --- */
    #background-screenshots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      filter: blur(10px) brightness(0.9) saturate(1.2);
      opacity: 0.9;
    }

    #background-screenshots::after {
      /* subtle white gradient overlay to make dark images visible */
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.25), rgba(0,0,0,0.7));
      mix-blend-mode: screen;
      pointer-events: none;
    }

    #background-screenshots img {
      position: absolute;
      width: auto;
      height: 100%;
      max-height: 110vh;
      object-fit: contain;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    #background-screenshots img.active {
      opacity: 1;
    }

    /* --- CONTENT --- */
    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin: 25px 0;
      font-size: 5em;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #6200EE, #FF4081, #2196F3, #F44336);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(98, 0, 238, 0.4);
    }

    .main-button {
      display: inline-block;
      padding: 20px 45px;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #6200EE;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
      box-shadow: 0 8px 15px rgba(187, 134, 252, 0.3);
      margin-top: 25px;
    }

    .main-button:hover {
      background-color: #9857FF;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(187, 134, 252, 0.5);
    }

    .footer-container {
      margin-top: 40px;
      color: #888;
      font-size: 1.1em;
      font-weight: 500;
    }

    .footer-text { margin: 0; }

    .contact-text {
      margin-top: 10px;
      font-size: 0.9em;
      color: #888;
    }

    .contact-link {
      color: #BB86FC;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #9857FF;
      text-decoration: underline;
    }

    .disclaimer-text {
      margin-top: 5px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="background-waves"></div>

  <!-- Background Screenshots -->
  <div id="background-screenshots">
    <img src="1.jpg" class="active" alt="Screenshot 1">
    <img src="2.jpg" alt="Screenshot 2">
    <img src="3.jpg" alt="Screenshot 3">
    <img src="4.jpg" alt="Screenshot 4">
    <img src="5.jpg" alt="Screenshot 5">
    <img src="6.jpg" alt="Screenshot 6">
    <img src="7.jpg" alt="Screenshot 7">
    <img src="8.jpg" alt="Screenshot 8">
    <img src="9.jpg" alt="Screenshot 9">
    <img src="10.jpg" alt="Screenshot 10">
  </div>

  <div class="main-content-wrapper">
    <h1>UHub</h1>

    <a
      href="https://github.com/AlyTamer/UHub/releases/download/1.5.1/uhub.v1.5.1.apk"
      class="main-button"
      download
    >
      Download UHub for Android
    </a>

    <div class="footer-container">
      <p class="footer-text">Current Version: 1.5.1</p>
      <p class="footer-text">Made By Aly ElAnany</p>
      <p class="contact-text">
        Contact me:
        <a href="mailto:aly.t.elenany@gmail.com" class="contact-link">aly.t.elenany@gmail.com</a>
      </p>
      <p class="disclaimer-text">
        not affiliated with the GUC, this is a passion project.
      </p>
    </div>
  </div>

  <script>
    // --- BACKGROUND CAROUSEL LOGIC ---
    const bgImages = document.querySelectorAll('#background-screenshots img');
    let bgIndex = 0;

    function cycleBackground() {
      bgImages[bgIndex].classList.remove('active');
      bgIndex = (bgIndex + 1) % bgImages.length;
      bgImages[bgIndex].classList.add('active');
    }

    setInterval(cycleBackground, 4000); // change every 4s
  </script>
</body>
</html>
