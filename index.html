<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHub for Android</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      color: #E0E0E0;
      text-align: center;
      overflow: hidden;
    }

    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      width: 100%;
      max-width: 100vw;
      padding-bottom: 40px;
    }

    /* --- BACKGROUND WAVES --- */
    #background-waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      background:
        radial-gradient(circle at 70% 30%, rgba(115, 0, 255, 0.8) 5%, transparent 25%),
        radial-gradient(circle at 30% 80%, rgba(0, 120, 255, 0.7) 5%, transparent 25%),
        radial-gradient(circle at 80% 60%, rgba(255, 0, 150, 0.5) 5%, transparent 25%),
        linear-gradient(160deg, #0a0a0a, #000000, #050505);
      background-size: 400% 400%;
      animation: flowWaves 30s ease-in-out infinite;
    }

    @keyframes flowWaves {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    /* --- TITLE --- */
    h1 {
      margin: 25px 0 20px 0;
      font-size: 5em;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #6200EE, #FF4081, #2196F3, #F44336);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(98, 0, 238, 0.4);
    }

    /* --- CAROUSEL --- */
    .carousel-container {
      width: 90vw;
      max-width: 400px;
      margin: 20px 0 10px 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      background-color: #1a1a1a;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.7s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      scroll-snap-align: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 300px; /* Scaled down */
      object-fit: cover; /* Keeps proper aspect ratio */
      border-radius: 15px;
      display: block;
    }

    /* --- BUTTON --- */
    .main-button {
      display: inline-block;
      padding: 20px 45px;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #6200EE;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
      box-shadow: 0 8px 15px rgba(187, 134, 252, 0.3);
      margin-top: 25px;
    }

    .main-button:hover {
      background-color: #9857FF;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(187, 134, 252, 0.5);
    }

    .main-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(187, 134, 252, 0.2);
    }

    /* --- FOOTER --- */
    .footer-container {
      margin-top: 40px;
      color: #888;
      font-size: 1.1em;
      font-weight: 500;
    }

    .footer-text { margin: 0; }

    .contact-text {
      margin-top: 10px;
      font-size: 0.9em;
      color: #888;
    }

    .contact-link {
      color: #BB86FC;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #9857FF;
      text-decoration: underline;
    }

    .disclaimer-text {
      margin-top: 5px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="background-waves"></div>

  <div class="main-content-wrapper">
    <h1>UHub</h1>

    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <div class="carousel-slide"><img src="1.jpg" alt="Screenshot 1" /></div>
        <div class="carousel-slide"><img src="2.jpg" alt="Screenshot 2" /></div>
        <div class="carousel-slide"><img src="3.jpg" alt="Screenshot 3" /></div>
        <div class="carousel-slide"><img src="4.jpg" alt="Screenshot 4" /></div>
        <div class="carousel-slide"><img src="5.jpg" alt="Screenshot 5" /></div>
        <div class="carousel-slide"><img src="6.jpg" alt="Screenshot 6" /></div>
        <div class="carousel-slide"><img src="7.jpg" alt="Screenshot 7" /></div>
        <div class="carousel-slide"><img src="8.jpg" alt="Screenshot 8" /></div>
        <div class="carousel-slide"><img src="9.jpg" alt="Screenshot 9" /></div>
        <div class="carousel-slide"><img src="10.jpg" alt="Screenshot 10" /></div>
      </div>
    </div>

    <a
      href="https://github.com/AlyTamer/UHub/releases/download/1.5.1/uhub.v1.5.1.apk"
      class="main-button"
      download
    >
      Download UHub for Android
    </a>

    <div class="footer-container">
      <p class="footer-text">Current Version: 1.5.1</p>
      <p class="footer-text">Made By Aly ElAnany</p>
      <p class="contact-text">
        Contact me:
        <a href="mailto:aly.t.elenany@gmail.com" class="contact-link">aly.t.elenany@gmail.com</a>
      </p>
      <p class="disclaimer-text">
        not affiliated with the GUC, this is a passion project.
      </p>
    </div>
  </div>

  <script>
    // --- AUTO CYCLING CAROUSEL ---
    const track = document.getElementById("carousel-track");
    const slides = document.querySelectorAll(".carousel-slide");
    let index = 0;

    function nextSlide() {
      index = (index + 1) % slides.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    // Auto-scroll every 3 seconds
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
