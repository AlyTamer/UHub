<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UHub for Android</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000000;
      color: #E0E0E0;
      text-align: center;
      /* This line was in your original working code: */
      overflow: hidden;
    }

    /* NEW WRAPPER TO HANDLE CAROUSEL AND BUTTON */
    .main-content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Allow content to scroll if needed, but the body itself is hidden */
        overflow-y: auto; 
        max-width: 100vw;
    }

    /* Brighter, visible purple-blue waves */
    #background-waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      background:
        radial-gradient(circle at 70% 30%, rgba(115, 0, 255, 0.8) 5%, transparent 25%),
        radial-gradient(circle at 30% 80%, rgba(0, 120, 255, 0.7) 5%, transparent 25%),
        radial-gradient(circle at 80% 60%, rgba(255, 0, 150, 0.5) 5%, transparent 25%),
        linear-gradient(160deg, #0a0a0a, #000000, #050505);
      background-size: 400% 400%;
      animation: flowWaves 30s ease-in-out infinite;
    }

    @keyframes flowWaves {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    /* Title with original multi-color gradient */
    h1 {
      margin-bottom: 30px; /* Adjusted to fit content better */
      font-size: 5em;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #6200EE, #FF4081, #2196F3, #F44336);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: #BB86FC;
      text-shadow: 0 0 30px rgba(98, 0, 238, 0.4);
    }

    .main-button {
      display: inline-block;
      padding: 25px 50px;
      font-size: 1.6em;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #6200EE;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(187, 134, 252, 0.3);
      z-index: 1;
      margin-top: 30px;
    }

    .main-button:hover {
      background-color: #9857FF;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(187, 134, 252, 0.5);
    }

    .main-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(187, 134, 252, 0.2);
    }

    /* --- CAROUSEL STYLES --- */
    .carousel-container {
        width: 90vw;
        max-width: 400px;
        margin: 30px 0 0 0;
        
        overflow-x: scroll; 
        overflow-y: hidden;
        
        -ms-overflow-style: none;
        scrollbar-width: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        background-color: #1a1a1a;
    }

    .carousel-container::-webkit-scrollbar {
        display: none;
    }

    .carousel-track {
        display: flex;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        height: auto;
    }

    .carousel-slide {
        flex-shrink: 0;
        width: 100%;
        height: auto; 
        scroll-snap-align: center; /* Changed from 'start' to 'center' for better visual snap */
    }

    .carousel-slide img {
        width: 100%;
        height: auto;
        display: block;
    }
    /* --- END CAROUSEL STYLES --- */

    .footer-container {
      margin-top: 50px;
      color: #888888;
      font-size: 1.1em;
      font-weight: 500;
    }

    .footer-text { margin: 0; }

    .contact-text {
      margin-top: 10px;
      font-size: 0.9em;
      color: #888888;
    }

    .contact-link {
      color: #BB86FC;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-link:hover {
      color: #9857FF;
      text-decoration: underline;
    }

    .disclaimer-text {
      margin-top: 5px;
      font-size: 0.8em;
      color: #666666;
    }
  </style>
</head>

        </div>
